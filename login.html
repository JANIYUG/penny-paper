<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Penny & Paper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Penny & Paper</h1>
      </div>

      <!-- LOGIN FORM -->
      <div class="auth-form" id="loginForm">
        <h2>Welcome Back</h2>
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="loginPassword" placeholder="Enter your password" required>
              <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                <span class="eye-icon">üëÅÔ∏è</span>
              </button>
            </div>
          </div>
          <button type="submit" class="btn-auth">Login</button>
        </form>
        <p class="auth-toggle">
          Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a>
        </p>
      </div>

      <!-- SIGNUP FORM -->
      <div class="auth-form" id="signupForm" style="display: none;">
        <h2>Create Account</h2>
        <form onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="signupPassword" placeholder="Create a password" required minlength="6">
              <button type="button" class="toggle-password" onclick="togglePassword('signupPassword')">
                <span class="eye-icon">üëÅÔ∏è</span>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="signupConfirmPassword">Confirm Password</label>
            <div class="password-input-wrapper">
              <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required minlength="6">
              <button type="button" class="toggle-password" onclick="togglePassword('signupConfirmPassword')">
                <span class="eye-icon">üëÅÔ∏è</span>
              </button>
            </div>
          </div>
          <button type="submit" class="btn-auth">Sign Up</button>
        </form>
        <p class="auth-toggle">
          Already have an account? <a href="#" onclick="showLogin()">Login</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Check if user is already logged in
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
      window.location.href = 'home.html';
    }

    function showSignup() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('signupForm').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signupForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    }

    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      const eyeIcon = button.querySelector('.eye-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.textContent = 'üôà';
      } else {
        input.type = 'password';
        eyeIcon.textContent = 'üëÅÔ∏è';
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Find user
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        // Store current user
        localStorage.setItem('currentUser', JSON.stringify({
          name: user.name,
          email: user.email
        }));
        
        alert('Login successful!');
        window.location.href = 'home.html';
      } else {
        alert('Invalid email or password. Please try again.');
      }
    }

    function handleSignup(event) {
      event.preventDefault();
      
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      
      // Validate passwords match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }
      
      // Get existing users
      const users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Check if email already exists
      if (users.some(u => u.email === email)) {
        alert('Email already registered. Please login.');
        return;
      }
      
      // Add new user
      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));
      
      // Auto login
      localStorage.setItem('currentUser', JSON.stringify({ name, email }));
      
      alert('Account created successfully!');
      window.location.href = 'home.html';
    }
  </script>
</body>
</html>
